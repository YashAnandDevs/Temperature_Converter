<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div id="container">
        <h1 id="title">Temperature<br>Converter</h1>
        <label id="label">Enter the temperature:</label><br>
        <input id="input" placeholder="0" for="label" type="username"><br>
        <br>
        <input id="check1" class="check" type="radio" name="temp">
        <label class="change" for="check1">Celcius To Fahrenhit</label><br>
        <br>
        <input id="check2" class="check" type="radio" name="temp">
        <label class="change" for="check2">Fahrenhit To Celcius</label><br>
        <br>
        <button id="submit">Submit</button><br>
        <p id="result"></p>
    </div>
    <script src="temp.js"></script>
</body>
</html>
